  <body>
    <header>
      <nav id="nav">
        <div id="mobileWrapper">
          <span id="hamburgerIcon"><i class="fas fa-bars"></i></span>

            <img id="logo" src="images/logo.png" alt="Made It logo">

            <li> <a href="shop.html">Shop</a></li>

      <h1 id="mainTitle">Shop</h1>

                <div id="productImg1" class="productImg"></div>

              <div id="product2" class="individualProduct">

                <div id="productImg4" class="productImg"></div>

                    <h4 class="productTitle">Odi Earrings</h4>

                  </div>
              </div><!--product4-->
              <div id="product5" class="individualProduct">
                <div id="productImg5" class="productImg"></div>
                  <div class="details">
                    <h4 class="productTitle">Rosie Millar Coat</h4>
                    <p class="price">$380.00</p>
                  </div>
              </div><!--product4-->
            </div><!--Products -->
          </div><!-- PRODUCTSWRAPPER -->
      </div><!--SHOPCONTAINER-->

          <a href="https://www.facebook.com/made.it.WGTN/"><i class="fab fa-facebook-f"></i></a>
        </div>
        <div class="socialIcon" id="twitterIcon">
            <a href="https://twitter.com/MadeitWGTN"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="socialIcon" id="instagramIcon">
          <a href="https://www.instagram.com/made_it_nz/"><i class="fab fa-instagram"></i></a>
